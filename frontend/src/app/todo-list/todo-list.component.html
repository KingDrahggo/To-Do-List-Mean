<mat-card>
  <form [formGroup]="signupForm" (ngSubmit)="addOrUpdateTodo()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="signupForm.get('name')?.invalid">Please enter a name</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="signupForm.get('description')?.invalid">Please enter a description</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput formControlName="date" />
      <mat-error *ngIf="signupForm.get('date')?.invalid">Please enter a date</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">
      {{ editMode ? 'Update' : 'Add' }}
    </button>
  </form>
</mat-card>

<mat-accordion *ngIf="todos.length > 0">
  <mat-expansion-panel *ngFor="let todo of todos">
    <mat-expansion-panel-header>{{ todo.name }}</mat-expansion-panel-header>
    <p>{{ todo.description }}</p>
    <p>{{ todo.date }}</p>
    <button mat-button color="primary" (click)="onEdit(todo)">Edit</button>
    <button mat-button color="warn" (click)="onDelete(todo)">Delete</button>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="todos.length === 0">No todos available.</p>
